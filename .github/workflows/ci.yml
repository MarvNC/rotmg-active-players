name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Prettier check
        run: bun run format:check

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build
